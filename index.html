<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/stylesheets/styles.css" charset="utf-8">
    <!-- Angular must be included in the head so that the templates work properly -->
    <script src="lib/scripts/angular.min.js"></script>
    <script src="lib/scripts/ui-bootstrap-tpls-0.10.0.min.js"></script>
	  <script src="lib/scripts/app.js"></script>
	  <script src="lib/scripts/controllers.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar navbar-inverse navbar-fixed-top">
      <a class="navbar-brand">Network A</a>
    </header>
    <!-- Video + Details -->
    <section class="video-container container">
      <!-- Video player -->
      <div class="video-player">
        <img src="lib/images/video.png">
      </div>
      
      <!-- Title + facepile -->
      <div class="video-header">
        <h1 class="col-md-8">This is a video title</h1>
        <aside class="facepile col-md-4 text-right">
          <img src="lib/images/128.jpg">
          <img src="lib/images/128-1.jpg">
          <img src="lib/images/128-2.jpg">
          <p>Catt and 3 others are into this.</p>
        </aside>
      </div>
      
      <!-- Source + social -->
      <div class="video-source-social">
        <section class="video-source">
          Network A
        </section>
        <ul class="social-media-widget">
          <li>Facebook</li>
        </ul>
      </div>
      
      <!-- Description -->
      <div class="video-description">
        <p>This is a description!!!</p>
      </div>
    </section>
    
    <!-- Related -->
    <section class="related-content">
    </section>
    
    <!-- Community -->
    <section class="comments-reactions">
      <!-- Comments -->
      <div class="comments">
      </div>
      <!-- Reactions -->
      <div class="rection-graph">
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
      Footer
    </footer>
  </body>
</html>
