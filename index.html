<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/stylesheets/styles.css" charset="utf-8">
    <!-- Angular must be included in the head so that the templates work properly -->
    <script src="lib/scripts/angular.min.js"></script>
    <script src="lib/scripts/ui-bootstrap-tpls-0.10.0.min.js"></script>
	  <script src="lib/scripts/app.js"></script>
	  <script src="lib/scripts/controllers.js"></script>
  </head>
  <body ng-app="myAngularApp" ng-controller="appController">
    <!-- Navigation -->
    <header class="navbar navbar-inverse navbar-fixed-top">
      <a class="navbar-brand" href="#">Network A</a>
    </header>
    <!-- Video + Details -->
    <section class="video-container container">
      <!-- Video player -->
      <div class="video-player">
        <img src="lib/images/video.png">
      </div>
      
      <!-- Title + facepile -->
      <div class="video-header">
        <h1 class="col-md-8">{{video.title}}</h1>
        <aside class="facepile col-md-4 text-right" ng-if="{{video.actions.users}}">
          <ul>
            <li>{{video.actions.users.0}}</li>
            <li>{{video.actions.users.1}}</li>
            <li>{{video.actions.users.2}}</li>
          </ul>
          <p>{{video.actions.users.0}} and 3 others are into this.</p>
        </aside>
      </div>
      
      <!-- Source + social -->
      <div class="video-source-social">
        <section class="video-source">
          {{video.source}}
        </section>
        <ul class="social-media-widgets">
          <li></li>
        </ul>
      </div>
      
      <!-- Description -->
      <div class="video-description">
        <p>{{video.description}}</p>
      </div>
    </section>
    
    <!-- Related -->
    <section class="related-content">
    </section>
    
    <!-- Community -->
    <section class="comments-reactions">
      <!-- Comments -->
      <div class="comments">
      </div>
      <!-- Reactions -->
      <div class="rection-graph">
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
      Footer
    </footer>
  </body>
</html>
